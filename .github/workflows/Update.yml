name: Update

on:
  watch:
    types: [started]
  schedule:
    - cron: '0 1 * * *'
  push:
    branches: [ "main" ]

env:
  TZ: Asia/Shanghai

jobs:
  Update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: GetTime
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M:%S CST')"

    - name: clean faker3
      run: |
        # clean faker3
        rm -rf faker3;



    - name: Checkout faker3 repo
      uses: actions/checkout@v4
      with:
        repository: shufflewzc/faker3
        path: faker3

    - name: Update
      run: |
        # faker3
        while read line
        do
           if [ "$line" != "" ];then
              echo "cp ${line}" 
              cp -r faker3/${line} .
           fi
        done < job_list.txt;
        rm -rf faker3;

        sed -i "s/^COMMIT.*/COMMIT: `date`/g" README.md;

      
    - name: Clean
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add -A
        git commit -am "${{ steps.date.outputs.date }}"


    - name: Push
      run: git push -f origin main

    - name: Delete workflow runs for current repo
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.actions_release }}
        repository: ${{ github.repository }}
        retain_days: 7
        keep_minimum_runs: 6